<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesture Control Suite</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    header {
      text-align: center;
      padding: 100px 20px 60px;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    h1.typing {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #00ffd5;
      text-shadow: 0 0 10px rgba(0,255,213,0.8);
    }
    header p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #ddd;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      background: #00ffd5;
      color: #000;
      font-weight: 600;
      text-decoration: none;
      border-radius: 30px;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 12px rgba(0, 255, 213, 0.4);
    }
    .button:hover {
      background: #00c0aa;
      transform: translateY(-3px);
    }
    .features {
      text-align: center;
      padding: 60px 20px;
      background: rgba(255, 255, 255, 0.05);
      border-top: 1px solid rgba(255,255,255,0.2);
    }
    .features h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #00ffd5;
    }
    .features ul {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 400px;
    }
    .features li {
      font-size: 1.2rem;
      margin: 10px 0;
      transition: transform 0.3s;
    }
    .features li:hover {
      transform: translateX(10px);
      color: #00ffd5;
    }
    footer {
      text-align: center;
      padding: 20px 10px;
      font-size: 0.9rem;
      background: rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <header>
    <img src="logo.png" alt="Gesture Control Suite Logo" class="logo">
    <h1 class="typing">Gesture-Control-Suite-with-Virtual-Mouse</h1>

    </ul>
  </section>

  <footer>
    <p>¬© 2025 Gesture Control Suite | Built by <strong>DHARNISH</strong></p>
  </footer>

  <script src="js/particles-config.js"></script>
  <script src="js/typing.js"></script>
</body>
</html>
